<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style/style.css" />
  <title>내배캠 최고 평점 영화</title>
</head>

<body>
  <header>
    <h1>내배캠 최고 평점 영화 콜렉션</h1>
  </header>
  <form id="search-form">
    <label>영화 검색 : </label>
    <input name="searchValue" type="text" id="search-input" placeholder="영화 제목을 검색해 보세요" />
    <button type="submit" id="search-btn">검색</button>
  </form>
  <ul id="card-list"></ul>
  <script src="src/main.js"></script>
  <!--
      <script src="src/main.js"></script> : <head>에서 <body> 태그로 이동
      Cannot read properties of null (reading 'addEventListener') 오류 해결 위함.
      이렇게 하면 HTML 문서가 완전히 로드된 이후에 스크립트가 실행되므로, cardList 요소를 찾을 수 있음.
    -->
</body>

</html>
