<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./detail_style.css"></link>
  <script src="./detail_main.js" type="module"></script>
  <title>영화 세부 정보 페이지</title>

</head>
<body>
  <ul class="grid">
    <li>Home</li>
  </ul>
  <div>
    <img id="moviePoster" src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="">
  </div>
  <div>
    <h1 id="movieTitle">Movie Title</h1>
    <h2 id="subtitle">Subtitle</h2>
    <ul>
      <h3 id="release">개봉일 2024.01.01</h3>
      <h3 id="rating">평점</h3>
      <h3 id="genre">장르</h3>
    </ul>
  
    <p id="overview">영화 개요</p>
    <h3>출연진</h3>
    <ul>
      <li id="cast">
        <img id="castImg" src="" alt="">
        <h3 id="castName">출연자 이름</h3>
        <h3 id="char">배역 이름</h3>
      </li>
    </ul>
  </div>
  
  <div>
    <h1>영화 리뷰</h1>
  </div>
</body>
</html>
